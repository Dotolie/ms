<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <div class="container-xl px-4">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header justify-content-center">
                        <h3 class="fw-light my-2">시나리오 등록</h3>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/test/upload}" method="post" th:object="${scenarioForm}"
                              enctype="multipart/form-data">
                            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
                            <div class="mb-3">
                                <label for="name" class="form-label">시나리오명</label>
                                <input type="text" th:field="*{name}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="model" class="form-label">적용모델</label>
                                <input type="text" th:field="*{name}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">파일선택</label>
                                <input type="file" multiple="multiple" th:field="*{files}" class="form-control">
                            </div>
                            <div class="m-3">
                                <a class="btn btn-secondary"  href="javascript:history.back()">취소</a>
                                <button type="submit" class="btn btn-primary ">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
