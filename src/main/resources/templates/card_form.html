<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">카드등록</h5>
	<form th:object="${cardForm}" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="partName" class="form-label">제품명</label>
			<input type="text" th:field="*{partName}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="partCode" class="form-label">제품코드</label>
			<input type="text" th:field="*{partCode}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="serialNumber" class="form-label">일련번호</label>
			<input type="text" th:field="*{serialNumber}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="compCabinet" class="form-label">캐비넷</label>
			<input type="text" th:field="*{compCabinet}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="compLocation" class="form-label">호기</label>
			<input type="text" th:field="*{compLocation}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="compRack" class="form-label">렉</label>
			<input type="text" th:field="*{compRack}" class="form-control">
		</div>
		<div class="mb-3">
			<label for="compSlot" class="form-label">슬롯</label>
			<input type="text" th:field="*{compSlot}" class="form-control">
		</div>


		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
</div>

</html>
