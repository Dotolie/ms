<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="~{left}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>


                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                 aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                               placeholder="Search for..." aria-label="Search"
                                               aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>



                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                                <img class="img-profile rounded-circle"
                                     th:src="@{/images/undraw_profile.svg}">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                 aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Activity Log
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                    </div>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="row my-3">
                                <div class="col-6">
                                    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                                        <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row my-3">
                                <table class="table table-bordered">
                                    <thead class="table-secondary">
                                    <tr class="text-center">
                                        <th>번호</th>
                                        <th style="width:50%">제목</th>
                                        <th>글쓴이</th>
                                        <th>작성일시</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="text-center" th:each="question, loop : ${paging}">
                                        <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                                        <td class="text-start">
                                            <a th:href="@{|/question/detail/${question.id}|}"
                                               th:text="${question.subject}"></a>
                                            <span class="text-danger small ms-2"
                                                  th:if="${#lists.size(question.answerList) > 0}"
                                                  th:text="${#lists.size(question.answerList)}">
					                </span>
                                        </td>
                                        <td><span th:if="${question.author != null}"
                                                  th:text="${question.author.username}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- 페이징처리 시작 -->
                                <div th:if="${!paging.isEmpty()}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                                            <a class="page-link" href="javascript:void(0)"
                                               th:data-page="${paging.number-1}">
                                                <span>이전</span>
                                            </a>
                                        </li>
                                        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                            th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                            th:classappend="${page == paging.number} ? 'active'" class="page-item">
                                            <a th:text="${page}" class="page-link" href="javascript:void(0)"
                                               th:data-page="${page}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                                            <a class="page-link" href="javascript:void(0)"
                                               th:data-page="${paging.number+1}">
                                                <span>다음</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 페이징처리 끝 -->
                                <form th:action="@{/question/list}" method="get" id="searchForm">
                                    <input type="hidden" id="kw" name="kw" th:value="${kw}">
                                    <input type="hidden" id="page" name="page" th:value="${paging.number}">
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- End of Main Content -->

                    <!-- Footer -->
                    <footer class="sticky-footer bg-white">
                        <div class="container my-auto">
                            <div class="copyright text-center my-auto">
                                <span>Copyright &copy; MSTechEng 2024</span>
                            </div>
                        </div>
                    </footer>
                    <!-- End of Footer -->
                </div>
                <!-- End of Content Wrapper -->
            </div>
            <!-- End of Page Wrapper -->

            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#wrapper">
                <i class="fas fa-angle-up"></i>
            </a>
            <script layout:fragment="script" type='text/javascript'>
                const page_elements = document.getElementsByClassName("page-link");
                Array.from(page_elements).forEach(function (element) {
                    element.addEventListener('click', function () {
                        document.getElementById('page').value = this.dataset.page;
                        document.getElementById('searchForm').submit();
                    });
                });
                const btn_search = document.getElementById("btn_search");
                btn_search.addEventListener('click', function () {
                    document.getElementById('kw').value = document.getElementById('search_kw').value;
                    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
                    document.getElementById('searchForm').submit();
                });
            </script>
            <!-- Logout Modal-->
            <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
                            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">정말로 나가시려면 아래의 "로그아웃" 버튼을 누르세요
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                            <a class="btn btn-primary" sec:authorize="isAuthenticated()" href="/user/logout">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

</html>
