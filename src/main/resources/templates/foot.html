<div th:fragment="footFragment">

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
					<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">정말로 나가시려면 아래의 "로그아웃" 버튼을 누르세요
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="sticky-footer bg-light mt-5">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span>Copyright &copy; MSTechEng 2024</span>
			</div>
		</div>
	</footer>
	<!-- End of Footer -->
</div>
